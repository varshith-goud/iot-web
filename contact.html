<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bgg.png'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000000;       
        }

        header {
            background-color: #00000000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #00000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease;
            transform: translateY(0);
        }

        form:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fefefe;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f30b0b;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="animated">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="social-icons">
            <a href="https://l.instagram.com/?u=https%3A%2F%2Fchat.whatsapp.com%2FKojlf4amb4KDAjWDMqIkwS&e=AT0kV6YUp3xe9Ai7cVgAS8quui8g96lPnODkKdsohkr9OIqiXyIqFGtivv07UxUoWz6tqM9xkXSv1o8ndPXCVIgjfPHYD6unACHASq8v6oqm4sRK8kp9Ug" target="_blank">whatsapp</a>
            <a href="https://l.instagram.com/?u=https%3A%2F%2Fwww.linkedin.com%2Fcompany%2Fiotessense%2F&e=AT1AcbjU2C-M2n-T0KDUDGhC1gNBwHRKHqa-wOoag7SimGQV1takrqywwtRIEiGy3GW0qVfhHBH09dZjxW5hnaXcvFFPB_yNxtLBr05EpuvT6GZFPL24-A" target="_blank">linkedin</a>
            <a href="https://www.instagram.com/iotessense?utm_source=ig_web_button_share_sheet&igsh=OGQ5ZDc2ODk2ZA==" target="_blank">Instagram</a>
        </div>
    </section>
</body>
</html>
